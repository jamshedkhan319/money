        <div class="video-item">
            <div class="video-title">JPENK.COM</div>
            <div class="video-player">
                <video id="video-1" src="test.mp4" poster="thumb1.jpg"></video>
            </div>
            <div class="controls">
                <button class="play-btn" onclick="togglePlay('video-1')">▶</button>
                <div class="progress-container" onclick="seekVideo(event, 'video-1')">
                    <div class="progress-bar" id="progress-1"></div>
                </div>
                <span id="time-1">00:00 / 00:00</span>
                <button class="icon-btn" onclick="downloadVideo('video1.mp4')">
                    <svg viewBox="0 0 24 24" class="icon"><path d="M12 16l-4-4h3V4h2v8h3l-4 4zM4 18v2h16v-2H4z"></path></svg>
                </button>
                <button class="icon-btn" onclick="shareVideo('video1.mp4')">
                    <svg viewBox="0 0 24 24" class="icon"><path d="M18 16.08c-.76 0-1.44.3-1.96.77l-7.11-4.2c.05-.23.07-.47.07-.72 0-.25-.02-.49-.07-.72l7.11-4.2c.53.48 1.21.77 1.96.77 1.66 0 3-1.34 3-3s-1.34-3-3-3-3 1.34-3 3c0 .25.02.49.07.72l-7.11 4.2C6.47 10.3 5.79 10 5 10c-1.66 0-3 1.34-3 3s1.34 3 3 3c.79 0 1.47-.3 1.96-.77l7.11 4.2c-.05.23-.07.47-.07.72 0 1.66 1.34 3 3 3s3-1.34 3-3-1.34-3-3-3z"></path></svg>
                </button>
